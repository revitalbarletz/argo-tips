apiVersion: batch/v1
kind: Job
metadata:
  name: argo-tips-postsync
  namespace: argo-tips
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "3"
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: curl
        image: curlimages/curl:8.9.1
        command: ["sh","-c"]
        args:
          - |
            echo "PostSync: curling service..."
            # If you have a ClusterIP service named argo-tips on port 80:
            curl -sS http://argo-tips/ || true
