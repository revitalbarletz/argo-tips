apiVersion: batch/v1
kind: Job
metadata:
  name: ai-advisor-job
  namespace: argo-tips
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "4"
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: default  # or better: create a dedicated SA with RBAC
      containers:
      - name: ai-advisor
        image: bitnami/kubectl:1.30
        command: ["sh", "-c"]
        args:
          - |
            echo "ðŸ¤– AI Advisor is checking deployment..."
            REPLICAS=$(kubectl get deploy argo-tips -n argo-tips -o jsonpath='{.status.replicas}')
            echo "ðŸ“Š Number of replicas: $REPLICAS"
            echo "âœ… Suggestion: scale replicas if needed!"
